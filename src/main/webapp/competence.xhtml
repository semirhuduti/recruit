<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <h:head>
            <title>Facelet Title</title>
        </h:head>


        <ui:composition template="template/common/layout.xhtml">

            <ui:define name="content">



                <fieldset style="width: 500px">
                    <legend>Competence</legend>
                    <p>Please provide all your competence areas!</p>

                    <h:form id="addressForm">
                        <h:commandButton value="Add Address" action="#{cbean.addAddress()}" immediate="true">
                            <f:ajax render="addressForm" />
                        </h:commandButton>
                        <c:forEach items="#{cbean.addressList}" var="address">
                            <h:inputText value="#{adress}" /><br />
                        </c:forEach>
                        <h:commandButton value="Save" action="#{cbean.persistAddresses}" />
                    </h:form>
                </fieldset>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
